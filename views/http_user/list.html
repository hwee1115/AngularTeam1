<div class="card-body">
  <div>
    <div>
      <div class="form-group">
        <label for = "search-user_name">유저 정보 검색</label>
        <div class="mb-3 searchBar">
          <div>
          <input ng-value="searchword" ng-model="searchword"/>
          <button class="btn btn-outline-info btn-sm" ng-click="searchList(searchword)">검색</button>
        </div>
      </div>
      <table class="table">
        <thead class="thead-light">
          <tr style="text-align: center;">
              <th>회원아이디</th>
              <th>회원이름</th>
              <th>회원번호</th>
              <th>회원상태</th>
          
          </tr>
          <tr ng-repeat="user in userlist" style="text-align: center;">
              <td>{{user.user_id}}</td>
              <td><a ng-click="read(user.user_id, keyword, searchStatus)" href="">{{user.user_name}}</a></td>
              <td>{{user.user_phone}}</td>
              <td>
                <button class="btn btn-outline-primary btn-sm" ng-If="user.enabled == 1">회원</button>
                <button class="btn btn-outline-primary btn-sm" ng-If="user.enabled == 0">비회원</button>                  
            </td>
              
          </tr>
        </thead>
      </table>
      <div style="margin-top: 20px; text-align: center;">

        <button class="btn btn-light btn-sm"
                    ng-click="getList(1,keyword)">처음</button> 
        <button class="btn btn-light btn-sm"
                    ng-show="pager.groupNo>1" 
                    ng-click="getList(pager.startPageNo-1,keyword)">이전</button>
        <button ng-repeat="i in pageRange"
                    class="btn btn-sm {{(pager.pageNo==i)?'btn-danger':'btn-light'}} {{!$last?'mr-1':''}}" 
                    ng-click="getList(i,keyword)">{{i}}</button>
        <button class="btn btn-light btn-sm" 
                    ng-show="pager.groupNo < pager.totalGroupNo" 
                    ng-click="getList(pager.endPageNo+1,keyword)">다음</button>
        <button class="btn btn-light btn-sm" 
                    ng-click="getList(pager.totalPageNo,keyword)">맨끝</button>
    </div>
    </div>
  </div>
</div>
