<div class="card">
  <div class="card-header">
      상품생성
  </div>
  <div class="card-body">
    <form name="productForm" novalidate>
      <div class="card">
        
          <div class="row">
            <div class="col-xs-2 col-md-2"></div>
            <div class="col-xs-8 col-md-8">
            <br/>
            <div class="table table-responsive">
                <table class="table">
                  <tr>
                      <th>상품이름</th>
                      <td> <input class="form-control" ng-model="product.p_name" 
                        name="p_name"
                        ng-required = "true"
                        ng-minlength="1"
                        ng-maxlength="10"
                        ng-required = "true" />
                      <div class="error" ng-show="productForm.p_name.$invalid ">
                        <span ng-show="productForm.p_name.$error.required">필수 입력 사항입니다.</span>
                        <span ng-show="productForm.p_name.$error.minlength">1자 이상을 입력해 주세요.</span>
                        <span ng-show="productForm.p_name.$error.maxlength">10자 이하로 입력해 주세요.</span>
                      </div></td>
                      <th>카테고리</th>
                      <td> <input class="form-control" ng-model="product.p_category_name"
                        name="p_category_name"
                        ng-required = "true" />
                      <div class="error" ng-show="productForm.p_category_name.$invalid ">
                        <span ng-show="productForm.p_category_name.$error.required">필수 입력 사항입니다.</span>
                      </div></td>
                    </tr>

                  <tr>
                      <th>상품가격</th>
                      <td><input class="form-control" ng-model="product.p_price" 
                        name="p_price"
                        ng-required = "true"
                        ng-pattern="/^[0-9]/"/>
                      <div class="error" ng-show="productForm.p_price.$invalid ">
                        <span ng-show="productForm.p_price.$error.required">필수 입력 사항입니다.</span>
                        <span ng-show="productForm.p_price.$error.pattern">숫자여야 합니다.</span>
                      </div></td>
                      <th>재고수량</th>
                      <td><input class="form-control" ng-model="product.p_stock" name="p_stock"
                        ng-required = "true"
                        ng-pattern="/^[0-9]/"/>
                      <div class="error" ng-show="productForm.p_stock.$invalid ">
                        <span ng-show="productForm.p_stock.$error.required">필수 입력 사항입니다.</span>
                        <span ng-show="productForm.p_stock.$error.pattern">숫자여야 합니다.</span>
                      </div></td>
                  </tr>

                  <tr>
                    <div class="form-group">
                      <th>사이즈</th>
                     <td> S <input name="csize" type="checkbox"
                ng-model="size.S" ng-true-value="'S'"
                />
                M <input name="csize" type="checkbox"
                ng-model="size.M" ng-true-value="'M'"
                />
                L <input name="csize" type="checkbox"
                ng-model="size.L" ng-true-value="'L'"
                />
                XL <input name="cLsize" type="checkbox"
                ng-model="size.XL" ng-true-value="'XL'"
                />
                2XL <input name="csize" type="checkbox"
                ng-model="size.doubleXL" ng-true-value="'2XL'"
                /></td>
              </div>
                  </tr>

                  <tr>
                    <th>상품설명</th>
                    <td><textarea class="form-control" ng-model="product.p_description" 
                      name="p_description"
                      ng-required = "true"
                      ng-minlength="1"
                      ng-maxlength="3000"
                      ng-required = "true" ></textarea>
                    <div class="error" ng-show="productForm.p_description.$invalid ">
                      <span ng-show="productForm.p_description.$error.required">필수 입력 사항입니다.</span>
                      <span ng-show="productForm.p_description.$error.minlength">1자 이상을 입력해 주세요.</span>
                      <span ng-show="productForm.p_description.$error.maxlength">3000자 이하로 입력해 주세요.</span>
                    </div></td>
                </tr>



                  <tr>
                      <th>메인사진 첨부</th>
                      <td><input id="pmainphoto" type="file" class="form-control-file" /></td>
                  </tr>

                  <tr>
                      <th>서브사진 첨부</th>
                      <td><input id="psubphotos" type="file" class="form-control-file" multiple/></td>
                  </tr>

                  <tr>
                      <th>디테일사진 첨부</th>
                      <td> <input id="pdetailphoto" type="file" class="form-control-file" /></td>
                  </tr>
                </table>
              <div class="text-center">
                  <button class="btn btn-primary btn-sm" ng-click="createProduct(product)">등록</button>
                  <button class="btn btn-danger btn-sm" ng-click="cancel()">취소</button>        
                </div>
            </div>
          </div>     
      </div>
     </div>
     </form>
     </div>     
     </div>
