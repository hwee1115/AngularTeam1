<div class="card">
    <div class="card-header">
        update.html
    </div>
    <div class="card-body">
        <form name="productForm" novalidate>
            <div class="form-group">
                <label>상품이름:</label>
                <input class="form-control" ng-model="product.p_name"  name="p_name"
                ng-required = "true"
                ng-minlength="1"
                ng-maxlength="10"
                ng-required = "true" />
              <div class="error" ng-show="productForm.p_name.$invalid ">
                <span ng-show="productForm.p_name.$error.required">필수 입력 사항입니다.</span>
                <span ng-show="productForm.p_name.$error.minlength">1자 이상을 입력해 주세요.</span>
                <span ng-show="productForm.p_name.$error.maxlength">10자 이하로 입력해 주세요.</span>
              </div>
            </div>
            <div class="form-group">
                <label>상품설명:</label>
                <textarea class="form-control" ng-model="product.p_description" name="p_description"
                ng-required = "true"
                ng-minlength="1"
                ng-maxlength="3000"
                ng-required = "true" ></textarea>
              <div class="error" ng-show="productForm.p_description.$invalid ">
                <span ng-show="productForm.p_description.$error.required">필수 입력 사항입니다.</span>
                <span ng-show="productForm.p_description.$error.minlength">1자 이상을 입력해 주세요.</span>
                <span ng-show="productForm.p_description.$error.maxlength">3000자 이하로 입력해 주세요.</span>
              </div>
            </div>
            <div class="form-group">
                <label>카테고리:</label>
                <input class="form-control" ng-model="product.p_category_name"
                name="p_category_name"
                ng-required = "true" />
              <div class="error" ng-show="productForm.p_category_name.$invalid ">
                <span ng-show="productForm.p_category_name.$error.required">필수 입력 사항입니다.</span>
                 
              </div>
            </div>
            <div class="form-group">
                <label>상품가격:</label>
                <input class="form-control" ng-model="product.p_price"
                name="p_price"
                ng-required = "true"
                ng-pattern="/[0-9]/"/>
              <div class="error" ng-show="productForm.p_price.$invalid ">
                <span ng-show="productForm.p_price.$error.required">필수 입력 사항입니다.</span>
                <span ng-show="productForm.p_price.$error.pattern">숫자여야 합니다.</span>
              </div>
            </div>
            <div class="form-group">
                <label>상품재고:</label>
                <input class="form-control" ng-model="product.p_stock" name="p_stock"
                ng-required = "true"
                ng-pattern="/[0-9]/"/>
              <div class="error" ng-show="productForm.p_stock.$invalid ">
                <span ng-show="productForm.p_stock.$error.required">필수 입력 사항입니다.</span>
                <span ng-show="productForm.p_stock.$error.pattern">숫자여야 합니다.</span>
              </div>
            </div>
            상품의 사이즈:
            <span class="form-group" ng-repeat="size in sizelist">
                {{size.p_size}}
            </span>
            <div class="form-group">
                S <input name="usize" type="checkbox"
                ng-model="size.S" ng-true-value="'S'"
                />
                M <input name="usize" type="checkbox"
                ng-model="size.M" ng-true-value="'M'"
                />
                L <input name="usize" type="checkbox"
                ng-model="size.L" ng-true-value="'L'"
                />
                XL <input name="usize" type="checkbox"
                ng-model="size.XL" ng-true-value="'XL'"
                />
                2XL <input name="usize" type="checkbox"
                ng-model="size.doubleXL" ng-true-value="'2XL'"
                />
            </div>
            <div class="form-group">
                <label>메인사진 첨부:</label></br>
                <a ng-hide="mainphoto == null" href="">
                {{mainphoto.photo_sname}}</br>
                <img src="{{GetPhoto('Main',mainphoto.photo_sname,mainphoto.photo_type)}}" width="200"/>
                </a>
                <input id="pmainphoto" type="file" class="form-control-file" />
            </div>
        </br>
            <div class="form-group">
                <label>서브사진 첨부:</label></br>
                <div ng-repeat="subphoto in subphotos">
                    <a ng-hide="subphoto == null" href="">
                
                    {{subphoto.photo_sname}}</br>
                    <img src="{{GetPhoto('Sub',subphoto.photo_sname,subphoto.photo_type)}}" width="200"/>        
                    </a>
                </div>
                <input id="psubphotos" type="file" class="form-control-file"  multiple/>
            </div>
        </br>
            <div class="form-group">
                <label>디테일사진 첨부:</label></br>
                <a ng-hide="detailphoto == null" href="">
                {{detailphoto.photo_sname}}</br>
                <img src="{{GetPhoto('Detail',detailphoto.photo_sname,detailphoto.photo_type)}}" width="200"/>
                </a>
                <input id="pdetailphoto" type="file" class="form-control-file" />
            </div>
            <button class="btn btn-primary btn-sm" ng-click="updateProduct(product)">수정</button>
            <button class="btn btn-primary btn-sm" ng-click="cancel()">취소</button>        
        </form>
    </div>
</div>
