<div class="card">
            <div class="alert alert-primary">
                리뷰점수 필터링
                <select ng-model="review_scoreVal">
                    <option ng-repeat="review_score in review_scoreList">{{review_score}}</option>
                </select>
                <button class="btn btn-primary btn-sm" ng-click="getListByFilter(pager.pageNo, review_scoreVal)">확인</button>
                
                
            </div>

            <table class="table table-striped table-bordered">
                <tr>
                    <th>리뷰번호</th>
                    <th>리뷰점수</th>
                    <th>리뷰제목</th>
                    <th>리뷰내용</th>
                    <th>리뷰날짜</th>
                    <th>작성자아이디</th>
                </tr>
                <tr ng-repeat="review in reviews | filter: {review_score:getReviewScoreVal()}" >
                    <td>{{review.review_id}}</a></td>
                    <td>{{review.review_score}}</td>
                    <td><a ng-click="read(review.review_id)" href="">{{review.review_title}}</td>
                    <td>{{review.review_content}}</td>
                    <td>{{review.review_date | date:"yyyy.MM.dd HH:mm"}}</td>
                    <td>{{review.user_id}}</td>
                </tr>
                   <tr>
                      <td colspan="6" style="text-align: center;">
                         <button class="btn btn-outline-primary btn-sm" 
                                     ng-click="getList(1)">처음</button> 
                         <button class="btn btn-outline-info btn-sm" 
                                     ng-show="pager.groupNo>1" 
                                     ng-click="getList(pager.startPageNo-1)">이전</button>
                         <button ng-repeat="i in pageRange"
                                    class="btn btn-sm {{(pager.pageNo==i)?'btn-danger':'btn-outline-success'}} {{!$last?'mr-1':''}}" 
                                     ng-click="getList(i)">{{i}}</button>
                         <button class="btn btn-outline-info btn-sm" 
                                     ng-show="pager.groupNo < pager.totalGroupNo" 
                                     ng-click="getList(pager.endPageNo+1)">다음</button>
                         <button class="btn btn-outline-primary btn-sm" 
                                     ng-click="getList(pager.totalPageNo)">맨끝</button>
                      </td>
                   </tr>
            </table>
          </div>
    </div>
</div>
