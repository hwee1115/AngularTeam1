
    <div>
    <button class="btn btn-primary btn-sm mb-2" ng-click="getList(1, 0, null, null)">전체목록</button>
    </div>
    <div class="d-flex justify-content-between alert alert-primary">
        <div>
            리뷰점수 선택
            <select ng-model="review_score">
                <option ng-repeat="review_score in review_scoreList">{{review_score}}</option>
            </select>
            <button class="btn btn-primary btn-sm" ng-click="ScoreConfirm(review_score)">
                확인
            </button>
        </div>
        <!---->
        <div>
        <select ng-model="searchType">
            <option ng-repeat="searchType in searchList">{{searchType}}</option>
        </select>
        <input class="searchBar" ng-value="searchContent" ng-model="searchContent" placeholder="검색어를 입력하세요."/>
        <button class="btn btn-primary btn-sm"
            ng-click="SearchConfirm(searchType, searchContent)">확인
        </button>
        </div>
        

    </div>

    <table class="table">
        <thead class="thead-light">
     
            <tr style="text-align: center;">
                <th>리뷰번호</th>
                <th>리뷰점수</th>
                <th>리뷰제목</th>
                <th>리뷰내용</th>
                <th>리뷰날짜</th>
                <th>작성자아이디</th>
            </tr>
            <tr ng-repeat="review in reviews">
                <td>{{review.review_id}}</a></td>
                <td>{{review.review_score}}/5</td>
                <td><a ng-click="read(review.review_id)" href="">{{review.review_title}}</td>
                <td>{{review.review_content}}</td>
                <td>{{review.review_date | date:"yyyy.MM.dd HH:mm"}}</td>
                <td>{{review.user_id}}</td>
            </tr>
        </thead>
    </table>
        <div class="card">
            <div style="margin-top: 20px; text-align: center;">
                <button class="btn btn-light btn-sm" ng-click="getList(1,reviewScoreVal, searchTypeVal, searchContentVal)">처음</button>
                <button class="btn btn-light btn-sm" ng-show="pager.groupNo>1"
                    ng-click="getList(pager.startPageNo-1,reviewScoreVal, searchTypeVal, searchContentVal)">이전</button>
                <button ng-repeat="i in pageRange"
                    class="btn btn-sm {{(pager.pageNo==i)?'btn-danger':'btn-light'}} {{!$last?'mr-1':''}}"
                    ng-click="getList(i,reviewScoreVal, searchTypeVal, searchContentVal)">{{i}}</button>
                <button class="btn btn-light btn-sm" ng-show="pager.groupNo < pager.totalGroupNo"
                    ng-click="getList(pager.endPageNo+1,reviewScoreVal, searchTypeVal, searchContentVal)">다음</button>
                <button class="btn btn-light btn-sm" ng-click="getList(pager.totalPageNo,reviewScoreVal, searchTypeVal, searchContentVal)">맨끝</button>
            </div>
        </div>
</div>
</div>
