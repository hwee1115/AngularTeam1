<div class="card">


    <div class="card-body">
        <div>
            <div class="form-group">
                <label>리뷰점수</label>
                <input class="form-control" ng-value="review.review_score" readonly></input>
            </div>
            <div class="form-group">
                <label>리뷰제목</label>
                <input class="form-control" ng-value="review.review_title='비공개 글입니다.'" ></input>
            </div>
            <div class="form-group">
                <label>리뷰내용</label>
                <input class="form-control" ng-value="review.review_content='독신사 규정을 위반하여 비공개 처리되었습니다.'" ></input>
            </div>
            <div class="form-group">
                <label>리뷰날짜</label>
                <input class="form-control" ng-value="review.review_date" readonly></input>
            </div>
            <div class="form-group">
                <label>작성자아이디</label>
                <input class="form-control" ng-value="review.user_id" readonly></input>
            </div>
            <div ng-value="review.enabled=0">           
            
            <button class="btn btn-danger btn-sm" ng-click="updateReviewLock(review)">확인</button>
            <button class="btn btn-primary btn-sm" ng-click="getList(pager.pageNo,reviewScoreVal, searchTypeVal, searchContentVal)">취소</button>
        </div>
    </div>

</div>
