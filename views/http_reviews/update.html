
<div class="card">
    <div class="card-header">
        상품수정
    </div>
    <div class="card-body">
          
          <div class="card">
          
            <div class="row">
              <div class="col-xs-2 col-md-2"></div>
              <div class="col-xs-8 col-md-8">
              <br/>
              <div class="table table-responsive">
                  <table class="table">
                    <tr>
                        <th>리뷰제목</th>
                        <td><input class="form-control" ng-value="review.review_title='비공개 글입니다.'" ></input></td>
                        
                    </tr>
                    <tr> 
                      <th>리뷰내용</th>
                      <td><input class="form-control" ng-value="review.review_content='독신사 규정을 위반하여 비공개 처리되었습니다.'" ></input></td>        
                    </tr>
                    <tr>
                        <th>리뷰점수</th>
                        <td>{{review.review_score}}</td>
                        <th>리뷰날짜</th>
                        <td>{{review.review_date | date: 'yyyy-MM-dd HH:mm' }}</td>
                    </tr>

                    <tr>
                        <th>작성자아이디</th>
                        <td>{{review.user_id}}</td>
                    </tr>

                  </table>
                <div class="text-center">
                    <button class="btn btn-danger btn-sm" ng-click="updateReviewLock(review)">확인</button>
                    <button class="btn btn-primary btn-sm" ng-click="getList(pager.pageNo,reviewScoreVal, searchTypeVal, searchContentVal)">취소</button>
                </div>
              </div>
            </div>
          </div>    
 </div>
 </div>
